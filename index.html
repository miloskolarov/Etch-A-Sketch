<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="title"> <h1>Etch A Sketch </h1></div>
              <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button class="sketch" onclick="colorChange('black')">Sketch</button>
                    <button class="erase" onclick="colorChange('white')">Erase</button>
                    <input type="button" value="Reset" onClick="window.location.reload(true)">
                    <div class="boardsz">
                        <input
                            type="text"
                            placeholder="Size of the board"
                            value="16"
                            onchange="boardSize(this.value)"
                         />
                         <button>Change</button>
                         <p>The value must be between 2 and 100</p>
                    </div>
                 </div>
                </div>

        </div>
    </body>
    <script src="main.js"></script>
</html>
